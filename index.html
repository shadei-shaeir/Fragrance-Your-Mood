<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الافتتاحية</title>
  <link rel="stylesheet" href="core/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/icons/splash-image.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .start-button {
      margin-bottom: 40px;
      padding: 12px 28px;
      font-size: 18px;
      color: #d4af37; /* ذهبي */
      background-color: #000; /* أسود */
      border: 2px solid #d4af37; /* إطار ذهبي */
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .start-button:hover {
      background-color: #1a1a1a;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <a href="home.html" class="start-button">Let the journey begin!</a>

</body>
</html>
